<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="nombre" [(ngModel)]="nombre">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="apellido" [(ngModel)]="apellido">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Cedula</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="cedula" [(ngModel)]="cedula">
  </div>
  <div class="mb-3">
    <label for="sexo" class="form-label">Sexo</label>
    <select id="sexo" name="sexo" class="form-control" [(ngModel)]="sexo">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
